<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具函数测试</title>
    <script src="lib/main.umd.js"></script>
  </head>
  <body>
    <h1>工具函数测试页面</h1>
    <p>打开控制台，使用window["@thb/utils"].XXX 调用方法</p>
    <p id="showFuncs"></p>
    <script>
      console.table(window["@thb/utils"]);
      const dataContainer = document.getElementById("showFuncs");
      let htmlString = "<ul>";
      const data = window["@thb/utils"];
      for (const key in data) {
        htmlString += `<li>${key}</li>`;
      }
      htmlString += "</ul>";
      dataContainer.innerHTML = htmlString;
    </script>
  </body>
</html>
